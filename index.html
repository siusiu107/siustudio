<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SIU Studio</title>

  <!-- Meta -->
  <meta name="description" content="웹과 모바일에서 즐길 수 있는 작은 게임들을 만드는 1인 인디 게임 개발자, SIU Studio입니다.">
  <meta name="keywords" content="SIU Studio, siustudio, 인디게임 개발자">
  <meta name="author" content="SIU Studio">
  <meta property="og:title" content="SIU Studio">
  <meta property="og:description" content="1인 인디 게임 개발자 SIU Studio">
  <meta property="og:type" content="website">
  <meta property="og:image" content="background.jpg">
  <meta property="og:url" content="https://xn--989a202a4ogwtc69p.siustudio.me/siustudio.html">

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: radial-gradient(circle at 20% 20%, rgba(255, 184, 0, 0.16), transparent 30%),
             radial-gradient(circle at 80% 10%, rgba(124, 247, 255, 0.16), transparent 35%),
             linear-gradient(135deg, #060814 0%, #0c1028 50%, #03060f 100%);
      --border: rgba(255, 255, 255, 0.14);
      --text: #f7f8ff;
      --muted: #cdd3f5;
      --accent: #ffdf64;
      --glow: rgba(255, 223, 100, 0.16);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Pretendard', 'Noto Sans KR', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }

    a { color: inherit; text-decoration: none; }

    .wrap {
      max-width: 1080px;
      width: 100%;
      margin: 0 auto;
      padding: 0 clamp(18px, 3vw, 28px) 64px;
    }

    header {
      position: sticky;
      top: 0;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.35);
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 14px;
      padding: 18px 0;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.8px;
      font-size: clamp(20px, 3vw, 26px);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo span {
      padding: 6px 10px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid var(--border);
      font-size: 12px;
    }

    main { flex: 1; }

    .hero {
      margin-top: 48px;
      padding: clamp(28px, 5vw, 40px);
      border-radius: 18px;
      border: 1px solid var(--border);
      background: linear-gradient(120deg,
                  rgba(255, 255, 255, 0.08),
                  rgba(255, 255, 255, 0.02));
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
      display: flex;
      flex-direction: column;
      gap: 14px;
      position: relative;
      overflow: hidden;
    }

    .hero::after {
      content: '';
      position: absolute;
      inset: -40% -30% auto auto;
      background: radial-gradient(circle at 50% 50%, var(--glow), transparent 60%);
      transform: rotate(10deg);
      pointer-events: none;
    }

    .pill {
      display: inline-flex;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.06);
      font-size: 12px;
      color: var(--muted);
    }

    .hero-title {
      margin: 6px 0 0;
      font-size: clamp(34px, 5vw, 44px);
    }

    .hero-id {
      margin: 2px 0 4px;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1.2px;
      font-size: 14px;
      color: var(--muted);
    }

    .subtitle {
      margin: 8px 0 0;
      color: var(--muted);
      max-width: 520px;
    }

    .hero-contact {
      margin-top: 10px;
      font-size: 14px;
      color: var(--muted);
    }

    .hero-contact a {
      text-decoration: underline;
      text-decoration-thickness: 1px;
      text-underline-offset: 3px;
    }

    footer {
      padding: 14px clamp(18px, 3vw, 28px) 24px;
      color: var(--muted);
      text-align: center;
      font-size: 13px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(0, 0, 0, 0.4);
      margin-top: 32px;
    }

    @media (max-width: 860px) {
      .nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap nav">
      <div class="logo">
        SIU Studio
        <span>since 2023</span>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="hero" aria-label="developer">
      <span class="pill">Indie Game Developer</span>
      <h1 class="hero-title">SIU Studio</h1>
      <p class="hero-id">@siustudio</p>
      <p class="subtitle">
        웹과 모바일에서 가볍게 즐길 수 있는 작은 게임들을 만드는 1인 인디 게임 개발자입니다.
      </p>
      <p class="hero-contact">
        대표 이메일(개발자 직접): 
        <a href="mailto:siustudio@siustudio.me">siustudio@siustudio.me</a><br>
        문의 이메일: 
        <a href="mailto:support@siustudio.me">support@siustudio.me</a>
      </p>
    </section>
  </main>

  <footer>
    © SIU Studio. 플레이해 주셔서 감사합니다.
  </footer>
</body>
</html>
